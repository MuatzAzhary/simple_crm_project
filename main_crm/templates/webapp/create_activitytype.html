{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-dark shadow-md form-layout m-5 p-4 rounded">
    <h2 class="text-light">Record New Activity-Type</h2>
    
    <form method="post" autocomplete="off" class="mt-4">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary mt-3"> Create </button>
    </form>
</div>

{% endblock %}
