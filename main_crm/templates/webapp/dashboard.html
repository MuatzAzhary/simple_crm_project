{% extends 'base.html' %}

{% block content %}
<div class="row m-5">
    <div class="col-lg-6">
        <h2 id="nav-breadcrumbs">Dashboard</h2>
        <div class="bs-component">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Home</li>
            </ol>
    </div>
</div>
    <div class="w-100 d-flex justify-content-start align-items-center mt-4 gap-4">
        {% for item, value in summary.items %}
            <div class="card bg-dark border-secondary text-white mb-3 mt-4" style="min-width: 20rem; min-height: 10rem;">
                <div class="card-header text-center">Total {{item}}</div>
                <div class="card-body d-flex justify-content-center align-items-center text-center">
                    <h4 class=" text-center">{{value}}</h4>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
