{% extends 'base.html' %}

{% block content %}
<div class="mt-5 text-center p-5">
    <h1 class="fs-1 mt-5 ">Django - CRM ... Management get eazy with.</h1>

    <p class="fs-6 mt-3 mb-5 text-white">Keep track of your records effectivley</p>
    <hr class="w-50 mt-3 mx-auto">

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Dashboard</a>
    {% else %}
        <a href="{% url 'register' %}" class="btn btn-primary mt-3">Register</a>
    {% endif %}

</div>
{% endblock %}
