{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-dark shadow-md form-layout m-5 p-4 rounded">
    <h2 class="text-light">Update the activity </h2>
    
    <form method="post" autocomplete="off" class="mt-4">
        {% csrf_token %}
        
        {{ form|crispy }}

        <div class="d-flex mt-3 gap-3">
            <button type="submit" class="btn btn-primary "> Update </button>
            <a class="btn btn-outline-primary" href="{% url 'activities' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
